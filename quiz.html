<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quiz.css"></link>
    <title>Quiz game</title>
</head>
<body>
    
    <!-- Scorescreen modal -->
    <div id="modal-container">
        <div id="modal-header">
           <div id="modal-header-top"> <span title="close" id="close-modal">X</span></div>
           <span id="modal-info">
                <div id="modal-info-question">Question</div>
                <div id="modal-info-answer">Your answer</div>
                <div id="modal-info-outcome">Outcome</div>
            </span>
        </div>
        <div id="modal-body">
            <div id="modal-score-container">
                <div id="modal-question1">Question 1</div>
                <div id="modal-answer">Zebra</div>
                <div id="modal-outcome">False</div>
            </div>
        </div>
    </div>
    <!-- Quiz content -->
    <main id="quiz-container">
        <section id="status-container">
            <div id="question-count"></div>
            <div id="points">0</div>
        </section>
        <section id="question-container">
            <div id="left-arrow-container"><div id="left-arrow"></div></div>
            <div id="question-display">Here we will show the questions to be viewed by the user and answered at their will.</div>
            <div id="right-arrow-container"><div id="right-arrow"></div></div>
        </section>
        <section id="input-container">
            <input id="input">
        </section>
        <section id="submit-container">
            <button id="submit">Submit</button>
        </section>
    </main>
    
    
    <script src="quiz.js"></script>
</body>
</html>
